<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>user Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div align="center">
    <h1>Lista Usuários</h1>
    <a href="/new" class="btn btn-outline-primary">Criar Novo Usuario</a>
    <br/><br/>
    <div class="container">
    <table border="1" cellpadding="10" class="table-striped">
        <thead>
        <tr>
            <th>Usuario ID</th>
            <th>Username</th>
            <th>Nome Completo</th>
            <th>Senha</th>
            <th>DataHoraCadastro</th>
            <th>Status</th>
            <th>Papel</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${listaUsuario}">
            <td th:text="${usuario.id}"><Usuário</uSUA> ID</td>
            <td th:text="${usuario.username}">UserName</td>
            <td th:text="${usuario.nomeCompleto}">Nome Completo</td>
            <td th:text="${usuario.senha}">Senha</td>
            <td th:text="${usuario.dataHoraCadastro}">Data</td>
            <td th:text="${usuario.ativado}">Status</td>
            <td th:text="${usuario.papeis}">Papel</td>
            <td>
                <a th:href="@{'/edit/' + ${usuario.id}}" class="btn btn-outline-danger">Edit</a>
                &nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${usuario.id}}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
