<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Criar Usu√°rio</h1>
    <br />
    <form th:action="@{/salvar}" th:object="${usuario}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Nome Completo:</td>
                <td><input type="text" th:field="*{nomeCompleto}" /></td>
            </tr>
            <tr>
                <td>Senha:</td>
                <td><input type="password" th:field="*{senha}" /></td>
            </tr>

        </table>

        <div>
            <label><strong>Perfil</strong><br></label>

            <select id="select_user" name="iduser">
                <option value="" selected="">Selecione Perfil</option>
                <th:block th:each="papeis : ${listaPapel}">
                    <option th:value="${papeis.id}" th:text="${papeis.nome}"></option>
                </th:block>
            </select>

        </div>

        <div>
        <fieldset style="width: 50%">
                <legend>Status</legend>
                        <input class="form-check-input" type="radio" name="disponivel" id="optDisponivelSim" value="true" th:field="*{ativado}">
                        <label class="form-check-label" for="optDisponivelSim"> Ativo </label>
                        <input class="form-check-input" type="radio" name="disponivel" id="optDisponivelNao" value="false" th:field="*{ativado}">
                        <label class="form-check-label" for="optDisponivelNao"> Desativado </label>
        </fieldset>
        </div>

        <div>
            <button type="submit">Salvar</button>
        </div>

    </form>
</div>
</body>
</html>
